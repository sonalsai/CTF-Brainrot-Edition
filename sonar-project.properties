# SonarCloud Project Configuration

# Project name
sonar.projectName=CTF Brainrot Edition

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/coverage/**

# Language settings
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions (if needed)
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/*.config.js
